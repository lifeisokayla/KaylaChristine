<!DOCTYPE html>

<html>
    <head>
        <title>User Demographic Survey</title>
        
        <!-- Style Sheets-->
        <link href="../../CSS/breakpoints.css" type="text/css" rel="stylesheet" >
        
    </head>

    <body>
        <center>
        <h1>User Demographic Survey</h1>    
        
        <form action="demographic.html" method="get">
        <p>First Name:
            <input type="text" name="firstname" size="15" maxlength="30" />
        </p>

        <p>Last Name:
            <input type="text" name="lastname" size="15" maxlength="30" />
        </p>

        <label>Age: <input type="text" name="age" /></label>
        <br />
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" value="m">
        <label for="male">Male</label>
        <input id="Other" type="radio" name="gender" value="o">
        <label for="Other">Other</label>

        <input type="submit" name="submit" value="Submit" />
        </form>
        </center>
    </body>
</html>
