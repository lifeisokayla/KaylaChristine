<html>

                body {

                p {
                    color:#957DAD;

    <body>

            <h1>Event Sign Up Form</h1>    
        
            <form action="demographic.html" method="get">
            <p>Event Name:
                <input type="text" name="eventname" size="25" maxlength="50" />
            </p>
    
            <p>Description:
                <input type="text" name="description" size="25" maxlength="999" />
            </p>
    
            <p>Start Date:
                <input type="text" name="startdate" size="25" maxlength="10" />
            </p>
            <label>Start Time: 
                <input type="text" name="starttime" /></label>

            <p>End Date:
                <input type="text" name="enddate" size="25" maxlength="10" />
            </p>
            <label>End Time: 
                <input type="text" name="endtime" /></label>
            <br />

            </form>
            <fieldset>
                    <legend>Contact details</legend>
                    <label>Name:<br />
                        <input type="text" name="name" size="25" /></label><br />
                    </label>
                    <label>Email:<br />
                        <input type="text" name="email" size="25" ></label><br />
                    <label>Mobile:<br />
                        <input type="text" name="mobile" /></label><br />
                    <label>Telephone:<br />
                        <input type="text" name="telephone"  /></label>
                    </fieldset>

                    <fieldset>
                        <legend>Invite List Details</legend>
                        <label>Names:<br />
                            <input type="text" name="name" size="30" /></label><br />
                        </label>
                    </fieldset>
                    <input type="submit" name="submit" value="Submit" />
    </body>
